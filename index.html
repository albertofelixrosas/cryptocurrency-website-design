<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Website Design</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="style.css">
    <!-- SCRIPT -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <img class="logo" src="images/logo.png" alt="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>
        <!-- MAIN CONTENT -->
        <main>
            <header class="content">
                <h1>Buy & <br> Sell <span>Crypto</span></h1>
                <p>World's biggest Cryptocurrency exchange avaible on web as well <br>as mobile phone.</p>
                <a href="#" class="btn">EXPLORE MORE</a>
            </header>
            <!-- MAIN CONTENT END -->
            <!-- CONTENT LIST -->
            <div class="coin-list">
                <div class="coin">
                    <img src="./images/bitcoin.png" alt="bitcoin">
                    <div>
                        <h3>$<span id="bitcoin"></span></h3>
                        <p>Bitcoin</p>
                    </div>
                </div>
                <div class="coin">
                    <img src="./images/ethereum.png" alt="bitcoin">
                    <div>
                        <h3>$<span id="ethereum"></span></h3>
                        <p>Ethereum</p>
                    </div>
                </div>
                <div class="coin">
                    <img src="./images/dogecoin.png" alt="bitcoin">
                    <div>
                        <h3>$<span id="dogecoin"></span></h3>
                        <p>Dogecoin</p>
                    </div>
                </div>
            </div>
            <!-- CONTENT LIST END -->
        </div>
    </main>
    <footer>
        <!-- NO FOOTER CONTENT FOR NOW -->
    </footer>
</body>
</html>
